version: '3.5'

services:
  web:
    build:
      context: ./react
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    volumes:
      - ~/Projects/mom_website/react:/app
  api:
    build:
      context: ./flask
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    env_file:
      - flask/.dev.env
    volumes:
      - ~/Projects/mom_website/flask:/home/api